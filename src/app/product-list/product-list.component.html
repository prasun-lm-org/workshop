<div class="product-list">
    <div class="title">{{title}}</div>

    <ul class="products">
        <li *ngFor="let product of products">
            {{product.name | titlecase}} <span class="plus" (click)="onClick(product)">+</span>
            <div class="price">{{product.price | currency:'USD'}}</div>
        </li>
    </ul>
</div>
